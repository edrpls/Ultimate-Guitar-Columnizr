<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Guitar Columnizr</title>
  <style>
    body {
      min-width: 220px;
      background: url(bgd.gif) 0 0 repeat;
      color: #fff;
      font-family: 'Helvetica', 'Arial', sans-serif;
      text-align: center;
    }
    h1 {font-size: 1.3em}
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Pick the number of columns you want:</h1>
  <form action="">
    <label for="one">1</label>
    <input id="one" class="picker" type="radio" name="colnum" value="1">
    <label for="two">2</label>
    <input id="two" class="picker" type="radio" name="colnum" value="2">
    <label for="three">3</label>
    <input id="three" class="picker" type="radio" name="colnum" value="3">
    <label for="four">4</label>
    <input id="four" class="picker" type="radio" name="colnum" value="4">
  </form>
</body>
</html>
